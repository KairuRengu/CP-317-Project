<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<body>
		<script src="js/game.js"></script>
		<p>Press C - Clear Goblin Counter</p>
		<p>Press R - Restart the Game </p>
